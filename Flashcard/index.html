    <script>
      let front = document.getElementById("front");
      let back = document.getElementById("back");
      let questionText = document.getElementById("questionText");
      let revealAnswer = document.getElementById("revealAnswer");
      let answerText = document.getElementById("answerText");
      let nextQuestion = document.getElementById("nextQuestion");

      let getRandomQuestionNumber = () => {

      let getQuestion = (questionNumber) => {

      };
      let questionNumber = getRandomQuestionNumber();
      questionText.innerText = getQuestion(questionNumber);

      revealAnswer.onclick = () => {
        front.hidden = true;
        answerText.innerText = getAnswer(questionNumber);

      };

      nextQuestion.onclick = () => {
        back.hidden = true;

        questionNumber = getRandomQuestionNumber();

      };
    </script>
