<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer | Mini Projects</title>
  </head>
  <body>
    <nav>
      <a href="/">Back</a>
    </nav>
    <h1>Randomizer</h1>
    <input id="number" type="text" size="5" readonly />
    <input id="random" type="button" value="Randomizer" />

    <script>
      let number = document.getElementById("number");
      let random = document.getElementById("random");

      random.onclick = () => {
        number.value = Math.floor(Math.random() * 10) + 1;
      };
    </script>
  </body>
</html>
