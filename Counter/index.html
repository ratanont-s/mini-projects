<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter | Mini Projects</title>
  </head>
  <body>
    <nav>
      <a href="/">Back</a>
    </nav>
    <h1>Counter</h1>
    <input type="text" value="0" size="8" id="number" readonly />
    <input type="button" value="+" id="increment" />
    <input type="button" value="Reset" id="reset" />

    <script>
      let count = 0;
      let number = document.getElementById("number");
      let increment = document.getElementById("increment");
      let reset = document.getElementById("reset");
      increment.onclick = () => {
        count = count + 1;
        number.value = count;
      };
      reset.onclick = () => {
        count = 0;
        number.value = count;
      };
    </script>
  </body>
</html>
